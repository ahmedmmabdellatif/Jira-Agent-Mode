modules:
  macro:
    - key: jira-issues-clone
      title: Jira Issues Clone
      description: Replica of Jira "Issues/Filter"
      resource: main
      render: native
      resolver:
        function: resolver
      config: true

  function:
    - key: resolver
      handler: src/backend/index.handler   # -> exports `handler` from index.js

resources:
  - key: main
    path: src/frontend/index.jsx

app:
  id: ari:cloud:ecosystem::app/4ac49331-5227-4060-bcdb-4d526677bc38
  runtime:
    name: nodejs20.x

permissions:
  scopes:
    - read:confluence-content.summary
    - read:jira-work
    - read:jira-user
